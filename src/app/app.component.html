<md-sidenav-container>

    <!-- SIDENAV CONTENT -->
    <md-sidenav #sidenav  class="container-sidenav">
            <md-nav-list class="custom-nav">
                    <div class="text-icon-container">
                            <i class="material-icons">build</i> <span class="mat-display-1 title-nav"> TAULA DE CONTROL</span>
                    </div>
                    <md-divider> </md-divider>
                    <a md-list-item routerLink="/control"       (click) = "sidenav.toggle()">Control de llums</a>
                    <a md-list-item routerLink="/outputs"       (click) = "sidenav.toggle()">Configuració</a>
                    <!-- <a md-list-item routerLink="/programable"   (click) = "sidenav.toggle()">Programació</a> -->
                    <a md-list-item routerLink="/makers"        (click) = "sidenav.toggle()">Qui l'ha fet?</a>
            </md-nav-list>
    </md-sidenav>

    <!-- REST OF PAGE CONTENT -->
    <md-toolbar color="primary" class="mat-elevation-z4">
            <button md-icon-button (click)="sidenav.toggle()">
                <i class="material-icons" style="margin-bottom:2px;">menu</i>
            </button>￼
            <span class="title-toolbar"> {{title}} </span>
    </md-toolbar>

    <!-- CONTENT OF THE WEB -->
    <div class="container-content">
        <router-outlet></router-outlet>
    </div>

    <!-- FOOTER -->
    <app-footer> </app-footer>

</md-sidenav-container>
