<div class="add">
    <button md-fab (click)="open()" > <i class="material-icons">add</i> </button>
</div>

<div *ngFor="let device of data.conf | getKeys">
    {{data.conf[device].typeTag}}
    <div *ngIf="data.conf[device].typeTag != undefined">
         <config-output [currentDevice]="data.conf[device]"></config-output>
    </div>
</div>
