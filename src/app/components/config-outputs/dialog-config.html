<h1 md-dialog-title> DETAILS </h1>

<form>

    <md-select placeholder="Type" [(ngModel)]="device.typeTag" name="tag" id="select">
        <md-option *ngFor="let type of dataConfig.typeTags" [value]="type">
            {{type}}
        </md-option>
    </md-select>
    <br><br><br>

    <md-select placeholder="Output" [(ngModel)]="device.outputPin" name="pin">
        <md-option *ngFor="let pin of dataConfig.conf | getKeys" [value]="pin">
            {{pin}}
        </md-option>
    </md-select>

    <br>
    <br>

    <md-input-container >
        <input mdInput placeholder="Name" [value]="name" [(ngModel)]="device.name" name="name2" id="name">
    </md-input-container>
    <br>
    <md-input-container >
        <input mdInput placeholder="Description" [value]="description"  [(ngModel)]="device.description" name="description">
    </md-input-container>


</form>

<button md-button (click)="close()"> <span>CANCEL</span> </button>

<button md-button (click)="delete()" > <span>DELETE</span> </button>

<button md-button (click)="closeDialog()" class="flat"> <span>SAVE</span> </button>
